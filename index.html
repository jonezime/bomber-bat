<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameJam</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.22.0/phaser.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar static-top">
      <div class="container">
        <a href="https://github.com/jonezime/bomber-bat">
          <img class="navbar-image" src="assets/github.png" alt="Github" />
        </a>
        <span class="navbar-title">Welcome to BomberBat !</span>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-outline-success"
          data-toggle="modal"
          data-target="#modalRules"
        >
          Rules
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalRules">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div>
                  <img
                    class="img-fluid rounded-circle image-modal"
                    src="assets/player.png"
                    alt="The Bat"
                  />
                </div>
                <div>
                  <h4 class="modal-title" id="exampleModalLongTitle">
                    BomberBat
                  </h4>
                </div>
              </div>
              <div class="modal-body">
                <h5>
                  Rules are simple : collect all Torchers, and keep you away
                  from Wallies and Bombers !
                </h5>
                <br />
                <h6>
                  If you're using Chrome and there's no music, try with
                  Firefox...
                </h6>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="game"></div>
    <section class="testimonials text-center">
      <div class="container">
        <h3 class="mb-5">Introducing...</h3>
        <div class="row">
          <div class="col-lg-3">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0">
              <img
                class="img-fluid rounded-circle mb-3"
                src="assets/player.png"
                alt="The Bat"
              />
              <h5>The Bat</h5>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0">
              <img
                class="img-fluid rounded-circle mb-3"
                src="assets/bomb2.png"
                alt="Bomber"
              />
              <h5>Bomber</h5>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0">
              <img
                class="img-fluid rounded-circle mb-3"
                src="assets/torch.png"
                alt="Torcher"
              />
              <h5>Torcher</h5>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="testimonial-item mx-auto mb-5 mb-lg-0">
              <img
                class="img-fluid rounded-circle mb-3"
                src="assets/wall-small.png"
                alt="Wally"
              />
              <h5>Wally</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <p class="text-muted small mb-4 mb-lg-0">
              &copy; O&Zim 2020
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script></script>
</html>
